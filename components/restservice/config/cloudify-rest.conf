{
    rest_service_log_path: '/var/log/cloudify/rest/cloudify-rest-service.log',
    rest_service_log_level: 'DEBUG',
    rest_service_log_file_size_MB: 100,
    rest_service_log_files_backup_count: 20,
    postgresql_bin_path: '/usr/pgsql-9.5/bin/',
    postgresql_db_name: '{{ ctx.instance.runtime_properties.postgresql_db_name }}',
    postgresql_host: '{{ ctx.instance.runtime_properties.postgresql_host }}',
    postgresql_username: 'cloudify',
    postgresql_password: 'cloudify',
    ldap_server: '{{ ctx.instance.runtime_properties.ldap_server }}',
    ldap_username: '{{ ctx.instance.runtime_properties.ldap_username }}',
    ldap_password: '{{ ctx.instance.runtime_properties.ldap_password }}',
    ldap_domain: '{{ ctx.instance.runtime_properties.ldap_domain }}',
    ldap_is_active_directory: '{{ ctx.instance.runtime_properties.ldap_is_active_directory }}',
    ldap_dn_extra: '{{ ctx.instance.runtime_properties.ldap_dn_extra }}',
    amqp_address: '{{ ctx.instance.runtime_properties.rabbitmq_endpoint_ip }}:{{ ctx.instance.runtime_properties.broker_port }}/',
    amqp_username: '{{ ctx.instance.runtime_properties.rabbitmq_username }}',
    amqp_password: '{{ ctx.instance.runtime_properties.rabbitmq_password }}',
    amqp_ssl_enabled: {{ ctx.instance.runtime_properties.rabbitmq_ssl_enabled }},
    amqp_ca_path: '{{ ctx.instance.runtime_properties.broker_cert_path }}',
    file_server_base_uri: 'http://localhost:53229',
    file_server_root: '/opt/manager/resources',
    file_server_blueprints_folder: 'blueprints',
    file_server_deployments_folder: 'deployments',
    file_server_uploaded_blueprints_folder: 'uploaded-blueprints',
    file_server_snapshots_folder: 'snapshots',
    file_server_resources_uri: '/resources',
    insecure_endpoints_disabled: {{ node.properties.insecure_endpoints_disabled }},
    maintenance_folder: '/opt/manager/maintenance'
}
