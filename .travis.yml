language: python
sudo: false

python:
  - 2.7

install:
    - pip install https://github.com/cloudify-cosmo/cloudify-rest-client/archive/3.2.zip
    - pip install https://github.com/cloudify-cosmo/cloudify-dsl-parser/archive/3.2.zip
    - pip install https://github.com/cloudify-cosmo/cloudify-plugins-common/archive/3.2.zip
    - pip install https://github.com/cloudify-cosmo/cloudify-script-plugin/archive/1.2.zip
    - pip install https://github.com/cloudify-cosmo/cloudify-cli/archive/3.2.zip
    - pip install https://github.com/cloudify-cosmo/cloudify-openstack-plugin/archive/1.2.zip
    - pip install https://github.com/cloudify-cosmo/cloudify-cloudstack-plugin/archive/1.2.zip
    - pip install nose
    - pip install mock
    - pip install flake8

env:
    - OP="validate-blueprints"
    - OP="flake8"
    - OP="unit-tests"

script:
    - |
        set -e
        if [ "${OP}" == "validate-blueprints" ]; then
          cfy init
          find -name "*manager-blueprint.yaml" -exec cfy blueprints validate -p {} \;
        elif [ "${OP}" == "flake8" ]; then
          flake8 .
        elif [ "${OP}" == "unit-tests" ]; then
          nosetests cloudstack/
          nosetests openstack/
          nosetests openstack-nova-net/
        else
          exit 1
        fi;

notifications:
    flowdock: 1f4ec6febcf1ac9b35ae6c1f0049471f
